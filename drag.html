<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/2000/REC-xhtml1-20000126/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Draggy draggy!</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" href="/css/main.css" />
<link rel="SHORTCUT ICON" href="/favicon.ico" />
</head>

<!--

OUTSTANDING BUGS/TASKS:
	- check in other browsers (Safari)

-->

<style type="text/css">

	#draggy {
		background: transparent;
		border: 1px solid #88a;
		position: absolute;
		top: 0px;
		left: 0px;
	}

	#locations, #map, #path {
		position: absolute;
		top: 0px;
		left: 0px;
	}

	#container {
		overflow: hidden;
		border: 1px solid black;
		position: absolute;
		background: black;
		top: 30px;
		left: 0px;
	}

	#indicator {
		background: #ccc;
		font-weight: bold;
		float: left;
		z-index: 1;
		position: absolute;
	}

	#bgLayer {
		top: 0px;
		left: 0px;
		right: 0px;
		bottom: 0px;
		background: transparent;
		position: absolute;
		z-index: 0;
		text-align: left;
	}

	#buttons {
		float: left;
		z-index: 3;
		position: relative;
		width: 70px;
	}

	.mapBox {
		width: 200px;
		height: 200px;
		position: absolute;
		background: blue;
		z-index: 1;
		/*border: 1px solid teal;*/
	}

	.location {
		color: blue;
		background: red;
		z-index: 3;
		position: relative;
	}

	.path {
		z-index: 2;
		position: relative;
		background: blue;
	}

</style>

<script language="javascript" src="drag.js"></script>

<body id="theBody">

<span id="indicator">Up</span>

<br clear="all" />

<layer id="bgLayer">


	<div id="buttons">
		<table border="0" cellspacing="0" cellpadding="0" align="center">
		<!-- this is the directional control pad -->
		<tr>

			<td>&nbsp;</td>
			<td><a href="#" id="buttonUp"><img src="buttons/up.png" width="20" height="20" border="0" alt="Up" /></a></td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td><a href="#" id="buttonLeft"><img src="buttons/left.png" width="20" height="20" border="0" alt="Left" /></a></td>
			<td><a href="#" id="buttonCenter"><img src="buttons/center.png" width="20" height="20" border="0" alt="Re-center" /></a></td>
			<td><a href="#" id="buttonRight"><img src="buttons/right.png" width="20" height="20" border="0" alt="Right" /></a></td>
		</tr>

		<tr>
			<td>&nbsp;</td>
			<td><a href="#" id="buttonDown"><img src="buttons/down.png" width="20" height="20" border="0" alt="Down" /></a></td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td colspan="3">&nbsp;</td>
		</tr>

		<!-- this is the zoom widget -->
		<tr>
			<td colspan="3" align="center"><a href="#" id="buttonZoomIn"><img src="buttons/zoom-plus.png" width="30" height="30" border="0" alt="Zoom in" /></a></td>
		</tr>
		<tr>
			<!-- this is compressed to one line because
			whitespace messes up IE. expand it to make it
			comprehensible. as it stands, you are not
			expected to understand this ;) -->
			<td colspan="3" align="center" id="zoomSelect">
			</td>
		</tr>
		<tr>

			<td colspan="3" align="center"><a href="#" id="buttonZoomOut"><img src="buttons/zoom-minus.png" width="30" height="30" border="0" alt="Zoom out" /></a></td>
		</tr>
		</table>
		<!-- end div buttons -->
	</div>

	<div id="container">

		<!-- NOTE: IE can't handle draggy being a layer -->
		<div id="draggy">
			<div id="locations"></div>
			<div id="map"></div>
			<div id="path"></div>
		</div>

	</div>

</layer>


<script language="javascript">
	new Location("Location Name", 1000, 1000);
	new Path(100, 100, 200, 200);
	pathObj.loadPath(20, 4162);
	new Viewport(0, 0, 500, 375, 2);
</script>

</body>
</html>
